<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <!-- テンプレート構文(元ネタ、雛形) -->
      <div id="app">
        <!-- v-html : 文字列と見なされていたhtmlタグを展開する -->
        <!-- v-htmlを使用する時は、入力できるフォームなどを設定してはいけない -->
        <div>{{ html }}</div>
        <div v-html="html">{{ html }}</div>
      </div>



      <script src="vue.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
