<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <!-- テンプレート構文(元ネタ、雛形) -->
      <div id="app">
        <!-- v-once : 一度だけ描写することができる -->
        <!-- 最初に宣言したプロパティで担保する？ -->
        <p v-once>{{ message }}</p>

        <!-- ディレクティブ(vue.js専用の属性) -->
        <p>{{ sayHi() }}</p>
      </div>



      <script src="vue.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
