<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
      <div id="app">
        <ul>
          <!-- 配列の場合、第二引数にインデックスが設定できる -->
          <li v-for="(fruit, index) in fruits">{{ fruit }}、{{ index + 1 }}番目</li>
        </ul>
        <ul>
          <!-- v-forでオブジェクトを使用する場合は、表示の順番は保証されない。
          なんで、そこを気にする場合は、配列を使用する。 -->
          <!-- オブジェクトの場合、第二引数にkey、第三引数にindexを設定できる -->
          <li v-for="(value, key, index) in object">{{ key }} - {{ value }} - ({{ index }})</li>
        </ul>

        <ul>
          <template  v-for="fruit in fruits">
            <li>{{ fruit }}</li>
            <hr>
          </template>
        </ul>
      </div>


      <script src="vue.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
