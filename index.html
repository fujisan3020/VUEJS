<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
      <div id="app">
        <!-- v-if : 基本的にはif文と同じ -->
        <!-- v-else : v-ifを使う場合は、v-ifとセットで使う -->
        <!-- v-else-if : if文のelseifと同じ。v-elseと同様で、使う場合はv-ifとセットで使う。 -->
        <p v-if="ok">OK!</p>
        <p v-else-if="maybeOk">maybeOk</p>
        <p v-else>Not OK...</p>
      </div>

      <script src="vue.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
