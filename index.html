<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
      <div id="app">
        <!-- HTMLではtemplateタグというものがあり、このタグはコンソールログでは表示されない -->
        <template v-if="ok">
        <p>Hello</p>
        <p>Hello2</p>
        <p>Hello3</p>
        </template>
        <!-- v-show : v-ifと同様に条件の真偽により、その要素をコントロールできる。
        v-ifとの違いは、要素が常にDOMに保持されるということ。つまり、v-showは要素の表示と非表示の切り替えをCSSの書き換えによって実現する。
        また、コンテンツテンプレートがDOMのElementsに含まれないため、v-showではtempleteタグは使えない。さらに、v-ifのようにv-elseなども使えない。 -->

        <!-- v-ifとv-showの違い
        結果を言うと、共に描画の切り替えコスト(負荷)がタイミングによって異なるということ。v-showは初期描画コストが高いが、その後の切替処理はCSSよる切り替えなので、軽い。v-ifは初期描画においてfalseの場合、何も表示されず、そこまでコストはかからない。しかし、v-ifはその処理の特性上、頻繁な切り替えはコストがかかる。
        なので、結論は、
        シンプルかつ頻繁に切り替える必要があるのならばv-showを使用し、
        複雑な処理、条件が実行時から変更されることがほとんどない場合はv-ifを選ぶ。 -->

        <p v-show="ok">show</p>
        <button @click="ok = !ok">ボタン</button>
      </div>

      <script src="vue.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
