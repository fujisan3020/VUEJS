<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <!-- テンプレート構文(元ネタ、雛形) -->
      <div id="app">
        <!-- v-bind : 属性を反映させる -->
        <!-- <a v-bind:href="url">Googel</a> -->
        <!-- v-binfは :〜で省略可能 -->
        <!-- <a :href="url">Googel</a> -->
        <a :[attribute]="url">Googel</a>
        <a :href="urlTwitter" :id="number">Twitter</a>
        <!-- b-bindの中にオブジェクトを作ることも可能 -->
        <!-- <a v-bind="{href: urlTwitter, id: number}">Twitter</a> -->
        <a v-bind="twitterObject">Twitter2</a>
      </div>



      <script src="vue.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
